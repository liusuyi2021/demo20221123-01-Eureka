server:
  port: 7001
spring:
  application:
    name: eureka-server
ribbon:
  eureka:
    enabled: true
eureka:
  client:
    fetch-registry: false #false 表示不向注册中心注册自己
    register-with-eureka: false #false 表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/ #集群版 将当前的 Eureka Server 注册到 7003 和 7003 上，形成一组互相注册的 Eureka Server 集群
# 单机     defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  instance:
    hostname: eureka7001.com
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000



